<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="fontawesome/css/all.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  

  <div class="container">
    <header>
      <a href="#" class="logo"><img src="images/logo.svg" alt="img" class="logo__img"></a>
    </header>

    <div class="hero-page">
      <img src="images/illustration-mockups.svg" alt="" class="hero__img">
    </div>

    <div class="cta">
      <h1 class="cta__title">Build The Community Your Fans Will Love</h1>
      <p class="cta__body">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>

      <a href="#" class="btn">Register</a>
    </div>

    <div class="footer">
      <ul class="footer__links">
        <li><i class="fab fa-facebook-f" aria-hidden="true"></i></li>
        <li><i class="fab fa-twitter" aria-hidden="true"></i></li>
        <li><i class="fab fa-instagram" aria-hidden="true"></i></li>
      </ul>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>

</html>
